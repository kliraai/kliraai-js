name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Code Quality & Testing
  test:
    name: Test & Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type checking
        run: npm run type-check
        
      - name: Linting
        run: npm run lint
        
      - name: Run tests
        run: npm run test:coverage
        
      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Bundle Analysis & Size Check
  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build production bundle
        run: npm run build:prod
        
      - name: Bundle size analysis
        run: npm run size
        
      - name: Bundle size check
        run: npm run bundlesize
        
      - name: Store bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            dist/
            .size-limit.json
          retention-days: 30

  # Security & Dependency Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=high
        
      - name: Check for known vulnerabilities
        run: npx audit-ci --high

  # Publishing to NPM
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, bundle-analysis, security]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build production bundle
        run: npm run build:prod
        
      - name: Run final tests
        run: npm test
        
      - name: Bundle size check
        run: npm run size
        
      - name: Publish to NPM
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub release notes
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const release = context.payload.release;
            
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.id,
              body: `${release.body}\n\nðŸš€ Published to NPM: https://www.npmjs.com/package/klira/v/${release.tag_name.replace('v', '')}`
            });

  # Pre-release Publishing (for beta versions)
  publish-prerelease:
    name: Publish Pre-release
    runs-on: ubuntu-latest
    needs: [test, bundle-analysis, security]
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.message, '[prerelease]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build production bundle
        run: npm run build:prod
        
      - name: Bump version (beta)
        run: npm version prerelease --preid=beta --no-git-tag-version
        
      - name: Publish beta to NPM
        run: npm publish --tag=beta --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Documentation Generation
  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Generate API documentation
        run: |
          npx typedoc src/index.ts \
            --out docs \
            --theme default \
            --excludePrivate \
            --excludeProtected \
            --excludeInternal
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          
  # Performance Benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build bundle
        run: npm run build
        
      - name: Run bundle optimization tests
        run: npm test -- bundle-optimization.test.ts
        
      - name: Compare bundle sizes
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle | Size | Limit |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|-------|" >> $GITHUB_STEP_SUMMARY
          npm run size | grep -E "(Core SDK|Adapter)" | while read line; do
            echo "| $line |" >> $GITHUB_STEP_SUMMARY
          done

# Environment Variables Documentation
env:
  CI: true
  NODE_ENV: test